<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/css2?family=Coming+Soon&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">

</head>
<body>
    <!-- What i was doing last time -->
    <!-- Making function for creating new note -->
    <header>
        <h1>Remindr</h1>
    </header>
    <div class="container">

      <section class="new">
        <h2>New Note</h2>
        <div class="priority">
          <label>
            <input type="radio" name="priority" value="lowprio" class="radio-low">
            Low
          </label>
          <label>
            <input type="radio" name="priority" value="medprio" class="radio-medium" checked>
            Medium
          </label>
          <label>
            <input type="radio" name="priority" value="highprio" class="radio-high">
            High
          </label>
        </div>
        <div class="note medprio">
          <div class="note-content">
            <input type="text" class="type-input" placeholder="Enter Type..." />
            <ul id="task-list" class="editable-list">
              <li><input type="text" class="task-input" placeholder="Enter task..." ></li>
            </ul>
          </div>
        </div>
        <button class="addbtn">+</button>
      </section>

      <section class="todo">
        <h2>To-Do</h2>
        <div class="note medprio">
          <div class="pin"></div>
          <button class="xmark">✖</button>
          <div class="note-content">
            <h3>Type</h3>
            <ul>
              <li>note</li>
              <li>note</li>
              <li>note</li>
            </ul>
          </div>
        </div>
        <div class="note lowprio">
          <div class="pin"></div>
          <button class="xmark">✖</button>
          <div class="note-content">
            <h3>Type</h3>
            <ul>
              <li>note</li>
              <li>note</li>
              <li>note</li>
            </ul>
          </div>
        </div>
      </section>

      <section class="completed">
        <h2>Completed</h2>
        <div class="note highprio">
          <div class="pin completed"></div>
          <button class="xmark">✖</button>
          <div class="note-content">
            <h3>Type</h3>
            <ul>
              <li>note</li>
              <li>note</li>
              <li>note</li>
            </ul>
          </div>
        </div>
      </section>

    </div>
    
    <script src="script.js"></script>
</body>
</html>
